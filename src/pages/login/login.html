<ion-header>
  <ion-toolbar color="seu-lider" text-center>
    <strong>Crie uma conta</strong>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="form" novalidate autocomplete="off">
    <ion-list>
      <ion-item text-center>
        <img src="assets/imgs/logo.png"/>
      </ion-item>

      <ion-item>
        <ion-label stacked> <ion-icon name="ios-mail-open-outline"></ion-icon> Email</ion-label>
        <ion-input type="text" formControlName="email" required></ion-input>
      </ion-item>
      <ion-item *ngIf="form.controls['email'].hasError('required')" class="text-danger">
        O campo é obrigatório
      </ion-item>

      <ion-item>
        <ion-label stacked> <ion-icon name="ios-lock-outline"></ion-icon> Senha</ion-label>
        <ion-input type="password" formControlName="password" required></ion-input>
      </ion-item>
      <ion-item *ngIf="form.controls['password'].hasError('required')" class="text-danger">
        O campo é obrigatório
      </ion-item>.
    </ion-list>

    <ion-row>
      <ion-col center text-center>
        <button type="submit" (click)="cadastrar()" ion-button color="utilizando" round>
          <strong>Cadastrar</strong>
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col center text-center>
        <button ion-button color="facebook" round icon-start>
          <ion-icon name='logo-facebook' is-active="false"></ion-icon>
          <strong>Facebook</strong>
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col center text-center>
        <button (click)="continue()" ion-button color="seu-lider" round>
          <strong>Continue sem cadastrar</strong>
        </button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
