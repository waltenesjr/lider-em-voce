<ion-content class="backgroud">
  <ion-grid>

        <img src="assets/imgs/logo-menu.png">
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col text-center>
        <img (click)="goUtilizando()" src="assets/imgs/menu/Utilizando%20o%20app.png">

      <ion-col text-center (click)="goPerfil()">
        <img src="assets/imgs/menu/Perfil%20de%20lider.png">
      </ion-col>

        <img (click)="goAtualizar()" src="assets/imgs/menu/Atualizar%20crenças.png">
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col text-center>
        <img (click)="goSeja()" src="assets/imgs/menu/Seja%20o%20seu%20llider.png">
      </ion-col>
      <ion-col text-center>
        <img (click)="goPratique()" src="assets/imgs/menu/Pratique%20sua%20autolideranca.png">
      </ion-col>
      <ion-col text-center>
        <img src="assets/imgs/menu/Videos%20.png">
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col text-center>
        <img src="assets/imgs/menu/Recursos.png">
      </ion-col>
      <ion-col text-center>
        <img src="assets/imgs/menu/Você%20é%20muito%20importante.png">
      </ion-col>
      <ion-col text-center>
      </ion-col>
    </ion-row>

</ion-content>
