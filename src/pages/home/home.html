<ion-content>
  <ion-grid>
    <ion-row class="padding-logo-menu">
      <ion-col text-center>
        <img src="assets/imgs/logo-menu.png">
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col text-center (click)="goUtilizando()">
        <img src="assets/imgs/menu/utilizando.png">
      </ion-col>
      <ion-col text-center (click)="goPerfil()">
        <img src="assets/imgs/menu/Perfil.png">
      </ion-col>
      <ion-col text-center (click)="goAtualizar()">
        <img src="assets/imgs/menu/Atualizar.png">
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col text-center (click)="goLiderJa()">
        <img src="assets/imgs/menu/seja.png">
      </ion-col>
      <ion-col text-center (click)="goPratique()">
        <img src="assets/imgs/menu/Pratique.png">
      </ion-col>
      <ion-col text-center (click)="goVideo()">
        <img src="assets/imgs/menu/Videos.png">
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col text-center (click)="goRecurso()">
        <img src="assets/imgs/menu/Alternativas.png">
      </ion-col>
      <ion-col text-center (click)="goImportante()">
        <img src="assets/imgs/menu/importante.png">
      </ion-col>
      <ion-col text-center>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
